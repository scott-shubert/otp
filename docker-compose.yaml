services:
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: PasswordForOTP
    ports:
      - 27017:27017
    volumes:
      - otpDB:/data/db
  server:
    build: game-backend
    ports:
      - '3000:3000'
    depends_on:
      - 'mongodb'
    environment:
      DB_HOST: mongodb
volumes:
  otpDB:
    name: 'otpDB'
