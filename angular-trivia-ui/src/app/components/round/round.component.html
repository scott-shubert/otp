<div class="mt-16">
    <div class="text-center text-xl font-bold">{{round.name}}</div>
    <div class="text-center">{{round.description}}</div>
    
    <form [formGroup]="roundForm" (ngSubmit)="onSubmit()">
        <div class="mt-8">
            @for (question of round.questions; track question.id) {
                <app-question [data]="question"></app-question>
            }
        </div>
        <button type="submit" class="m-1 border border-black">Submit</button>
    </form>
</div>
